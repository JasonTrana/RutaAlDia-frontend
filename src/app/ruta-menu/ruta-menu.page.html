<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Seleccionar destino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-card>
      <ion-card-header>
        <ion-title>Seleciona destion</ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-select placeholder="seleccionar">
              <div slot="label">De:</div>
              <ion-select-option value="cardena">Cardena</ion-select-option>
              <ion-select-option value="penaBlancas">Peñas Blancas</ion-select-option>
              <ion-select-option value="potosi">Potosi</ion-select-option>
              <ion-select-option value="tola">Tola</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select placeholder="seleccionar">
              <div slot="label">A:</div>
              <ion-select-option value="cardena">Cardena</ion-select-option>
              <ion-select-option value="penaBlancas">Peñas Blancas</ion-select-option>
              <ion-select-option value="potosi">Potosi</ion-select-option>
              <ion-select-option value="tola">Tola</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button (click)="Redirigir()" color="primary"></ion-button>
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-content>
